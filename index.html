		function playReverb() {
			var sourceNode = audioContext.createSourceFromBase64(gnomeSoundM4Astring, function() {
				sourceNode.connect(sample(reverbs));
			});
			sourceNode.start()
		}

		function startRandom() {
			setTimeout(randomGnomeWoo, getRandomArbitrary(1,document.getElementById("slider").value)*1000);
			document.getElementById("container").style.backgroundImage = "url('gnome_active.png')";
			document.getElementById("settings").style.display = "none";
		}

		function randomGnomeWoo() {
			playReverb()
			startRandom()
		}
		</script>
